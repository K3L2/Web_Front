<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- ECharts 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
     <!-- 상단 메뉴 바 -->
     <div id="top-bar">
        <button class="menu-button" onclick="toggleSidebar()">&#9776; 메뉴</button>
    </div>
    
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <h2>메뉴</h2>
        <ul>
            <li><a href="index.html">메인 페이지</a></li>
            <li><a href="menu1.html">메뉴 1</a></li>
            <li><a href="menu2.html">메뉴 2</a></li>
        </ul>
    </div>

    <div id="main-content" class="main-content">
        <div id="section1" style="display: flex;">
            <div>
                <h1 class="chartTitle">주간 불량 개수 및 비율</h1>
                <div id="dynamic-chart" style="width: 1000px; height: 500px;"></div>
            </div>
            
            <!-- <p>여기에 첫 번째 단락 내용이 들어갑니다.</p> -->
            <!-- 동적 그래프를 표시할 div 추가 -->

            <div id="alarm">
                <h1 class="chartTitle">
                    공정 상태 온도계
                </h1>
                <div id="gaugeChart" style="width: 500px; height: 500px"></div>
            </div>
        </div>
        <div id="">
            <h1 class="chartTitle">이번 주 불량 개수 및 비율</h1>
            <!-- <p>여기에 두 번째 단락 내용이 들어갑니다.</p> -->
            <div class="chart-table-container">
                <!-- 원형 차트를 표시할 div -->
                <div id="piChart" style="width: 500px; height: 350px;">
                </div>
                <!-- 테이블을 추가 -->
                 <div id="tableContainer">
                    <div>
                        <h3 style="display: inline-block;">이번 주 불량 제품</h3>
                        <h6 class="text-secondary" id="defectPeriod">20240729 ~ 20240804</h6>
                    </div>
                    <table id="dataTable" class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">에러 코드</th>
                            <th scope="col">비율</th>
                            <th scope="col">총 개수</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>패턴 불량</td>
                            <td>50%</td>
                            <td>500</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>잉크 불량</td>
                            <td>25%</td>
                            <td>250</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>스크래치 불량</td>
                            <td>15%</td>
                            <td>150</td>
                          </tr>
                          <tr>
                            <th scope="row">4</th>
                            <td>금도금 불량</td>
                            <td>10%</td>
                            <td>100</td>
                          </tr>
                        </tbody>
                      </table>
                 </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- 동적 그래프 ECharts 초기화 스크립트 -->
    <script src="bar_chart.js"></script>
    
    <!-- 원형 차트 ECharts 초기화 스크립트 -->
    <script src="pi_chart.js"></script>

    <!-- 게이지 차트 ECharts 초기화 스크립트 -->
    <script src="gauge_chart.js"></script>
</body>
</html>
