<body>
    <div id="top-bar">
        <button class="menu-button" onclick="toggleSidebar()">&#9776; 메뉴</button>

    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <!-- <h2>메뉴</h2> -->
        <ul style="margin-top: 2rem;">

            <li><a href="today.html">Today</a></li>
            <li><a href="search.html">Search</a></li>
        </ul>
    </div>
    
    <div id="main-content" class="main-content">
        <h3 class="title">금일 불량 상태</h3>
        <div id="section1">
            <div class="left-section">
                <div id="pattern" class="box contentContainer">
                    <h3>패턴</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="patternGaugeChart"></div>
                        <div class="barchart" id="patternBarChart"></div>
                    </div>
                    <!-- Box 1 -->
                </div>
                <div id="ink" class="box contentContainer">
                    <h3>잉크</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="inkGaugeChart"></div>
                        <div class="barchart" id="inkBarChart"></div>
                    </div>
                    <!-- Box 2 -->
                </div>
                <div id="au" class="box contentContainer">
                    <h3>금도금</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="auGaugeChart"></div>
                        <div class="barchart" id="auBarChart"></div>
                    </div>
                    <!-- Box 3 -->
                </div>
                <div id="scratch" class="box contentContainer">
                    <h3>스크래치</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="scratchGaugeChart"></div>
                        <div class="barchart" id="scratchBarChart"></div>
                    </div>
                    <!-- Box 4 -->
                </div>
            </div>
            <div class="right-section contentContainer">
                <div class="box right-box">
                    <h3>공정 상태</h3>
                    <div id="stateGaugeChart">

                    </div>
                </div>
                <div class="box right-box">
                    <h3>불량 비율</h3>
                    <div id="statePiChart">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/toggleBar.js"></script>

    <script src="js/today_gauge_chart.js"></script>

    <script src="js/today_bar_chart.js"></script>

    <script src="js/today_pi_chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // getTodayDefects
            // 오늘 전체 불량 개수 (pie Chart를 위함)
            $.ajax({
                url: '13.125.18.156/getTodayDefects', // 요청을 보낼 URI
                method: 'GET',
                dataType: 'json', // 반환받는 데이터의 타입을 JSON으로 지정
                success: function(response) {
                    // 요청이 성공적으로 완료되었을 때 실행할 코드
                    console.log(response); // JSON 데이터를 콘솔에 출력
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // 요청이 실패했을 때 실행할 코드
                    console.error('AJAX 요청 실패:', textStatus, errorThrown);
                }
            });
        });
    </script>
</body>
