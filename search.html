<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 레이아웃</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 사용자 정의 CSS -->
    <link href="css/search_styles.css" rel="stylesheet">
</head>

<body>
    <!-- 상단 메뉴 바 -->
    <div id="top-bar">
        <button class="menu-button" onclick="toggleSidebar()">&#9776; 메뉴</button>
    </div>

    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <h2>메뉴</h2>
        <ul>
            <li><a href="Dashboard.html">DashBoard</a></li>
            <li><a href="today.html">Today</a></li>
            <li><a href="search.html">search</a></li>
        </ul>
    </div>
    <div id="main-content" class="main-content">

        <div class="container mt-2">
            <!-- 날짜 선택기 -->
            <form class="form-inline">
                <div class="form-group mr-1">
                    <input type="text" class="form-control datepicker-input" id="start-date" placeholder="시작 날짜">
                </div>
                <div class="form-group mr-1">
                    <input type="text" class="form-control datepicker-input" id="end-date" placeholder="종료 날짜">
                </div>
                <!-- 검색 버튼 -->
                <button type="button" class="btn btn-primary mb-2" id="submit-btn">검색</button>
            </form>

            <!-- 콘텐츠 영역 -->
            <div class="row content">
                <!-- 왼쪽 섹션 -->
                <div class="col-md-5">
                    <!-- 파이 차트 -->
                    <div class="mb-4" style="position: relative; height: 350px;">
                        <div id="pieChart" style="width: 100%; height: 100%;"></div>
                    </div>
                    <!-- 4열 테이블 -->
                    <div class="table-container">
                        <table class="table table-hover" id="rank-table">
                            <thead>
                                <tr>
                                    <th scope="col">순위</th>
                                    <th scope="col">에러 종류</th>
                                    <th scope="col">발생 비율</th>
                                    <th scope="col">발생 횟수</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 순위 데이터 들어올 자리 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 오른쪽 섹션 -->
                <div class="col-md-7">
                    <!-- 6열 테이블 -->
                    <div class="table-container right-table">
                        <table class="table table-hover" id="error-table">
                            <thead>
                                <tr>
                                    <th scope="col">순번</th>
                                    <th scope="col">제품ID</th>
                                    <th scope="col">에러 종류</th>
                                    <th scope="col">가로 길이(mm)</th>
                                    <th scope="col">세로 길이(mm)</th>
                                    <th scope="col">처리상태</th>
                                    <th scope="col">발생일자</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 에러 데이터 들어올 자리 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Datepicker JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 사용자 정의 스크립트 -->
    <!-- <script src="js/scripts.js"></script>
    <script src="js/pi_chart.js"></script> -->
    <script src="js/get_rank_table.js"></script>
    <script src="js/get_error_table.js"></script>
    <script src="js/toggleBar.js"></script>

</body>

</html>
